<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>工程管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/summernote.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/summernote.min.js"></script>
    <script src="/static/js/summernote-zh-CN.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/UserManager.js"></script>
    <script src="/dwr/interface/ConfigManager.js"></script>
    <script src="/dwr/interface/ProjectManager.js"></script>
    <script src="/static/js/admin/edit.js"></script>
    <style>
        #project-attributes .list-group-item {
            overflow: hidden;
        }

        #project-attributes .list-group-item label {
            line-height: 29px;
        }

        #project-attributes .list-group-item input {
            border: 1px solid #eeeeee;
        }

        #project-submit {
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="project-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>用户@{uname}，@{task}工程@{pname}</span>
                <a id="back" class="btn btn-default btn-xs pull-right">返回</a>
            </h1>
        </div>
        <div id="project-attributes" class="list-group">
            <div id="project-name" class="list-group-item">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">@{name}</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div id="project-expire" class="list-group-item">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">有效期限</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div id=${attributeName}$ class="list-group-item mengular-template attribute-list-template">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">${attributeName}$</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" class="form-control" value="${attributeValue}$">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="project-content"></div>
    <button id="project-submit" class="btn btn-block btn-success">保存工程</button>
</div>
</body>
</html>
