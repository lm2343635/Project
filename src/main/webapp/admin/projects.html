<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>工程管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/UserManager.js"></script>
    <script src="/dwr/interface/ProjectManager.js"></script>
    <script src="/static/js/admin/projects.js"></script>
    <style>
        #create-project {
            cursor: pointer
        }

        #create-project-form .form-group {
            height: 34px;
            margin-bottom: 10px;
        }

        #create-project-form .form-group .control-label {
            line-height:34px;
            margin-bottom: 0;
        }

        #project-list .project-list-template i {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div id="project-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>@{uname}的工程列表</span>
                <a id="create-project"><i class="fa fa-plus pull-right"></i></a>
            </h1>
        </div>
        <table id="project-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>工程名称</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${pid}$" class="mengular-template project-list-template">
                <td>${createAt}$</td>
                <td>${updateAt}$</td>
                <td class="project-list-name">${name}$</td>
                <td class="project-list-edit"><a href="edit.html?pid=${pid}$"><i class="fa fa-lg fa-gear text-success"></i></a></td>
                <td class="project-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
