<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/UserManager.js"></script>
    <script src="/static/js/admin/users.js"></script>
    <style>
        #create-user {
            cursor: pointer
        }

        #create-user-form .form-group {
            height: 34px;
            margin-bottom: 10px;
        }

        #create-user-form .form-group .control-label {
            line-height:34px;
            margin-bottom: 0;
        }

        #user-list .user-list-template i {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>用户管理</span>
                <i id="create-user" class="fa fa-plus pull-right" data-toggle="modal" data-target="#create-user-modal"></i>
            </h1>
        </div>
        <table id="user-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>姓名</th>
                <th>密码</th>
                <th>工程</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${uid}$" class="mengular-template user-list-template">
                <td>${createAt}$</td>
                <td class="user-list-uname">${uname}$</td>
                <td>${password}$</td>
                <td><a href="projects.html?uid=${uid}$"><i class="fa fa-lg fa-file-text text-success"></i></a></td>
                <td class="user-list-remove"><i class="fa fa-lg fa-trash-o text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="create-user-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新建用户</h4>
            </div>
            <div id="create-user-form" class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input id="create-user-name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input id="create-user-password" type="text" class="form-control" value="123456">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="create-user-submit" type="button" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
