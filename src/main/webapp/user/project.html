<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/UserManager.js"></script>
    <script src="/dwr/interface/ProjectManager.js"></script>
    <script src="/static/js/user/project.js"></script>
    <style>
        #project-attributes .list-group-item {
            overflow: hidden;
        }

        #project-attributes .list-group-item label,
        #project-attributes .list-group-item span {
            margin: 0;
            padding: 0;
        }

        #project-panel .panel-body img {
            max-width: 100%;
        }

    </style>
</head>
<body>
<div id="main-container" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"></button>
                <a class="navbar-brand" href="javascript:history.go(0)">我的工程</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="list-nav" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="/logout/user">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="project-panel" class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title"></h1>
        </div>
        <div id="project-attributes" class="list-group">
            <div id=${attributeName}$ class="list-group-item mengular-template attribute-list-template">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3">${attributeName}$</label>
                    <span class="col-xs-12 col-sm-9">${attributeValue}$</span>
                </div>
            </div>
        </div>
        <div class="panel-body"></div>
    </div>
</div>
</body>
</html>
